      body{margin:0;display:grid;grid-template-columns:auto 1fr;grid-template-rows:auto 1fr;height:100vh;font-size:12px;font-family:system-ui,sans-serif}a{text-decoration:none}h1{font-size:4rem;font-family:Sniglet,cursive;font-weight:400;margin:3rem 0}p{font-size:1.5rem;margin:1rem 0}#menu{grid-column:1/2;grid-row:1/3;position:relative}#menu ul{list-style:none;padding:0;margin:0}#menu li{padding:1rem;font-size:1.5rem}#menu li a{display:flex;align-items:center}#menu li object{width:30px;height:auto}#menu .menu-item-text{flex-grow:1;padding:0 1rem;font-family:Sniglet,cursive}#menu.active .chevron-right,#menu.active .menu-item-text{opacity:1}#menu.active .menu-item-text{width:unset}#menu .chevron-right,#menu .menu-item-text{transition:all 1s;opacity:0;width:0;padding:0}#menu .menu-toggle{position:absolute;top:0;bottom:0;right:0;width:5px;cursor:grabbing}.top-bar{grid-column:2/3;grid-row:1/2;display:flex;flex-direction:row-reverse}.sun{padding:1rem}.content-container{grid-column:2/3;grid-row:2/3;overflow-y:scroll}.content{padding:0 3rem;max-width:750px;margin:auto}.blog,.briefcase,.chevron-down,.chevron-left,.chevron-right,.chevron-up,.file,.home,.message-circle,.sun,.user{width:24px;height:24px}.codepen,.facebook,.github,.linkedin,.mail,.rss,.twitter{width:24px;height:24px}.external-links{margin:3rem 0;display:flex}.external-links a{display:block;margin:0 .5rem}.external-links a:first-child{margin-left:0}.external-links a:last-child{margin-right:0}
      .text-link{border-bottom:2px solid #626ed4}.text-link:hover{background-color:#36394c}#menu{background-color:#2a3142}.top-bar{background-color:#36394c}.content-container{background-color:#252735}#menu,.content,.top-bar{color:#f8f8fa}#menu a,#menu object svg,.content a,.content object svg,.top-bar a,.top-bar object svg{color:#f8f8fa}
    </style>
    
    <script>
      function toggleMenu(){var e=document.getElementById("menu");e.classList.contains("active")?e.classList.remove("active"):e.classList.add("active")}
